server.port=9091

spring.datasource.url=jdbc:mysql://localhost:3306/domen_naloga?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=hades-root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.file.name=Backend.log
logging.pattern.file=%d [%thread] %-5level %-50logger{40} : %msg%n
logging.file.rolling-file-name=Backend-%d{yyyy-MM-dd}.%i.log
login.file.max-size=2KB

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


